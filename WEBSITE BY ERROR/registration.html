<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="/WEBSITE BY ERROR/login.html">
        <pre><h3>       Registration Form</h3></pre>
        <label for="Full Name"><b>Full Name</b></label>
        <br>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name">
        <br><br>
        <label for="D.O.B"><b>D.O.B</b></label>
        <br>
        <input type="date">
        <br><br>
        <label for="Gender"><b>Gender</b></label>
        <br>
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Male">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Female">
        <br><br>
        <label for="Email"><b>Email</b></label>
        <br>
        <input type="email" placeholder="Email" id="Email">
        <br><br>
        <label for="Mobile Number"><b>Mobile Number</b></label>
        <br>
        <input type="number" placeholder="Mobile Number" id="Mobile Number">
        <br><br>
        <label for="Address"><b>Address</b></label>
        <br>
        <input type="text" placeholder="Address 1" id="Address 1">
        <br><br>
        <input type="text" placeholder="Address 2" id="Address 2">
        <br><br>
        <label for="States"><b>States</b></label>
        <br>
        <select name="States" id="States">
            <option value="Delhi">Delhi</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Kerala">Kerala</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Punjab">Punjab</option>
            <option value="Karnataka">Karnataka</option>
        </select>
        <br><br>
        <label for="Country"><b>Country</b></label>
        <br>
        <select name="Country" id="Country">
            <option value="India">India</option>
            <option value="United States">United States</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="Germany">Germany</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="France">France</option>
            <option value="Brazil">Brazil</option>
            <option value="Russia">Russia</option>
            <option value="Canada">Canada</option>
        </select>
        <br><br>
        <label for="Document"><b>Document</b></label>
        <br>
        <label for="10th Certificate">10th Certificate</label>
        <br>
        <input type="file" name="Document" id="10th Certificate">
        <br><br>
        <label for="12th Certificate">12th Certificate</label>
        <br>
        <input type="file" name="Document" id="12th Certificate">
        <br><br>
        <label for="Applicant Photo"><b>Applicant Photo</b></label>
        <br>
        <input type="image" name="Applicant Photo" id="Applicant Photo">
        <br><br>
        <label for="UserName"><b>UserName</b></label>
        <br>
        <input type="text" placeholder="UserName" id="UserName">
        <br><br>
        <label for="PassWord"><b>PassWord</b></label>
        <br>
        <input type="password" placeholder="PassWord" id="PassWord">
        <br><br><hr>
<input type="submit" name="submit" id="submit">
</form>
</body>
</html>
